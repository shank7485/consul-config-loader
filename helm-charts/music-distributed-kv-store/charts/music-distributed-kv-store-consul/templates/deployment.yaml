apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ include "common.repository" . }}/{{ .Values.image.consul }}"
        name: {{ include "common.name" . }}-backend
        imagePullPolicy: {{ .Values.global.pullPolicy | default .Values.pullPolicy }}
        command: ["consul","agent","-server","-bind","127.0.0.1","-bootstrap-expect=1","-data-dir","/dkv_mount_path/consul_data"]
        ports:
        - name: http
          containerPort: 8500
        volumeMounts:
        - mountPath: /dkv_mount_path/consul_data
          name: {{ include "common.fullname" . }}-consuldata
      volumes:
        - name: {{ include "common.fullname" . }}-consuldata
          persistentVolumeClaim:
            claimName: {{ include "common.fullname" . }}
